<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
　　　　　　　　　　　　<!-- コンテンツ -->
        　　　　<div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                     <div class="card-header">パスワードは変更する場合のみ入力してください</div>
                        <div class="card-body">
                            <form th:action="@{/employees/list}" th:object="${employee}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">社員番号</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" id="code">
                                        </div>
                                    　</div>
                                     <div class="mb-3">
                                        <label class="form-label" for="code">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" id="name">
                                        </div>
                                    　</div>
                                     <div class="mb-3">
                                        <label class="form-label" for="code">パスワード</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="password" id="password">
                                        </div>
                                    　</div>
                                    <div class="mb-3">
                                        <label class="form-label" for="code">権限</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-4">
                                            <select class="form-select"　name="role">
                                                <option value="kanri">管理者</option>
                                                <option value="ippan">一般</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
            　　　　                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
