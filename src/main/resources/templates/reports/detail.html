<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報詳細)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 詳細</h1>
            </div>

            <div class="row">
                <div class="col-xl-11">
                    <div class="card">
                        <div class="card-body mb-5">

                            <div class="wizard wizard-success mb-4">

                                <table class="table table-striped">
                                    <tr>
                                        <th class="w-25">日付</th>
                                        <td class="align-middle" ></td>
                                    </tr>
                                    <tr>
                                        <th>氏名</th>
                                        <td th:text="${kariname}" class="align-middle" ></td>
                                    </tr>
                                    <tr>
                                        <th>タイトル</th>
                                        <td th:text="${karititle}" class="align-middle" ></td>
                                    </tr>
                                     <tr>
                                        <th>内容</th>
                                        <td th:text="${karimemo}" class="align-middle" ></td>
                                    </tr>
                                    <tr>
                                        <th>登録日時</th>
                                        <td th:text="${karidate}" class="align-middle" ></td>
                                    </tr>
                                    <tr>
                                        <th>更新日時</th>
                                        <td th:text="${kariredate}" class="align-middle" ></td>
                                    </tr>
                                </table>
                                <div class="mt-5 row g-1">
                                    <div class="col-auto">
                                        <a th:href="@{/reports/update}" class="btn btn-primary">更新</a>
                                    </div>
                                    <div class="col-auto">
                                        <form th:action="@{/reports/detail}" name="form"  th:method="post">
                                            <input type="submit" value="削除" class="btn btn-primary">
                                        </form>
                                    </div>
                                    <div class="col-auto">
                                        <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                    </div>
                                </div>
                                <span ></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
