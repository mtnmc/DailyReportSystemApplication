<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>
             <div class="row">
                <div class="col-xl-11">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/new}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">日付</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-4">
                                        <input type="date" th:value="${karidate}" class="form-control">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="code">氏名</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <label th:text="${kariname}"></label>
                                        <span ></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="code">タイトル</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-5">
                                         <input th:value="${karititle}" class="form-control" type="text" id="title">
                                        <span ></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="code">内容</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <textarea class="form-control">[[${karimemo}]]</textarea>
                                    </div>
                                    </div>
                                </div>
                                <p class="mt-5">
                                    <input type="submit" value="登録" class="btn btn-primary">
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
